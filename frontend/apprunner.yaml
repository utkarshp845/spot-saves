version: 1.0
runtime: docker
build:
  commands:
    build:
      - echo "Building Docker image"
run:
  runtime-version: latest
  command: docker build -t spotsave-backend .
  network: "public"
  env:
    - name: DATABASE_URL
      value: "from-secrets-manager"
    - name: ENVIRONMENT
      value: "production"
    - name: LOG_LEVEL
      value: "INFO"
    - name: LOG_FORMAT
      value: "json"

